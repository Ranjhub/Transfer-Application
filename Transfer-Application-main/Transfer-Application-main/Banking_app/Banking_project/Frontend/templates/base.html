{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Link to external CSS -->
<style>
    /* style.css */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
    color: #333;
}

h1 {
    font-size: 36px;
    font-weight: 700;
    text-align: center;
    color: #2c3e50;
    margin-top: 20px;
}

.content {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Navbar */
nav {
    background-color: #34495e;
    padding: 15px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Form Styles */
form {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}

form p {
    margin-bottom: 15px;
    font-size: 16px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input[type="text"], input[type="password"], input[type="email"], select, textarea {
    margin-bottom: 20px;
    font-family: 'Roboto', sans-serif;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #2980b9;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #1f6391;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #2980b9;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

/* Footer */
footer {
    background-color: #34495e;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
    font-size: 14px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    min-width: 400px;
    background-color: white;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
    overflow: hidden;
}

table thead tr {
    background-color: #2980b9;
    color: white;
    text-align: left;
    font-weight: bold;
}

table th, table td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
}

table tbody tr {
    border-bottom: 1px solid #ddd;
}

table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

table tbody tr:last-of-type {
    border-bottom: 2px solid #2980b9;
}

table tbody tr:hover {
    background-color: #eaf2f8;
}

table td a {
    text-decoration: none;
    color: #2980b9;
    font-weight: bold;
}

table td a:hover {
    color: #1f6391;
    text-decoration: underline;
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
    font-size: 28px;
}

tbody tr td {
    text-align: center;
}


</style>
</head>
<body>
    <h1>Banking Sector</h1>
    
    <!-- Include the navbar (if you have one) -->
    {% include 'navbar.html' %}
    
    <div class="content">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>
